{% extends 'main.html' %}

{% block content %}

<a href="{% url 'add-book' %}">Add new book</a>

 <table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Publish year</th>
    <th>Status</th>
  </tr>
  {% for book in books %}

  <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.publish_year }}</td>
      <td>{{ book.get_status_display }}</td>
  </tr>

  {% endfor %}
</table> 

{% endblock content %}
