{% extends 'main.html' %}

{% block content %}

<style>
    .lib-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="lib-container">

    <div>
        <h2>Tools</h2>
        <a href="{% url 'add-book' %}">Add new book</a>
        <a href="{% url 'book-lib' request.user.username %}">All books</a>
        <form method='GET' action={% url 'book-lib' request.user.username %}>
            <input name='q' type='text' placeholder='Search for books..'/>
        </form>
        <hr>
    </div>

    <div>
        <h2>Library</h2>
         <table>
          <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Publish year</th>
              <th>Status</th>
          </tr>
          {% for book in books %}

          <tr>
              <td><a href="{% url 'update-book' book.pk %}">{{ book.title }}</a></td>
              <td>{{ book.author }}</td>
              <td>{{ book.publish_year }}</td>
              <td>{{ book.get_status_display }}</td>
          </tr>

          {% endfor %}
        </table> 
    </div>

</div>
{% endblock content %}
